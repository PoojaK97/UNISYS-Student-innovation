<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ page_title }}</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:100,300'>
	{% load static %}
    <link rel="stylesheet" href="{% static 'legal/frontpage/style1.css' %}">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <div class="upload">
        <header style="align-content: center;">
            <i class="fa fa-cloud-upload fa-3x" aria-hidden="true" style="margin-right: 2px; color: #e3ac19"></i>
            <span class="up" style="font-size:50px"><h2><b>Case Summarizer</b></h2> </span>
        </header>
        <form action="{% url 'resp' %}" method="POST" enctype="multipart/form-data">
            <p style="font-size: 25px; page-break-after: auto;"> <b> <a href="{% url 'readme' %}" >   What do we do? </a> </b> </p><br>
                <div id="drop-area">
                    <div class="my-form">
                      <p>Upload file with the file dialog or by dragging and dropping images onto the dashed region</p>
                      <input type="file" id="fileElem" name="myfile" multiple>
                      <label class="btn btn-warning" for="fileElem">Upload File</label>
                    </div>
                    <div class="list-files"></div>
                  </div>
                  <br><br>
            <footer>
                <div class="divider">
                    <span> <AR> Case Record </AR></span>
                </div>
                <!--<div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>-->
                <br>
                <div class="list-files">
                </div>
                <button class="btn btn-warning" type="submit"><i class="fa fa-book"></i> STUDY</button>
                <br><br>
            </footer>
        </form>
    </div>
</body>
</html>
